{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="{% static 'CSS/style.css'%}">
</head>
<body>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #04AA6D;
}
</style>
</head>
<body>

    <ul>
    <li><a>Home</a></li>
    <li style="float:right; color: white;"><a>Username</a></li>
    </ul>


    {% block index %}
    {% endblock index %}

    {% block books %}
    {% endblock books %}

    {% block signup %}
    {% endblock signup %}

    {% block login %}
    {% endblock login %}
    
</body>

</html>
