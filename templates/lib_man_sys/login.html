{% extends "lib_man_sys/base.html"%}
{% load crispy_forms_tags %}
{% load static %}

{% block login %}
<div class="centered">
    <h1>Login</h1>    
</div>
<div class="centered">
    <h1>Login</h1>

    <form method="POST" action="{% url 'home' %}">
        {% csrf_token %}
        <label>Email</label>
        <input type="email">

        <label>Password</label>
        <input type="password">
        {{ form.errors }}
        <input type="submit" value="Login">
    </form>
</div>
{% endblock login %}
